- name: run a webserver
  gather_facts: no
  hosts : pine-anstest01
  tasks:
    - name: installing httpd
      package:
        name: httpd
        state: present
    - name: starting httpd
      service:
        name: httpd
        state: started
        enabled: yes
    - name: open firewall
      firewalld:
        service: http
        permanent: yes
        state: enabled
    - name: copy a prepared file
      copy:
        src: /tmp/index.html 
        dest: /var/www/html/index.html